name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.21
      - name: Install Dependencies
        run: bun install --frozen-lockfile
      - name: Type Check
        run: bun typecheck
      - name: Lint Check
        run: bun lint
      - name: Format Check
        run: bun format
